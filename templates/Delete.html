<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Lecture</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            if (confirm("Are you sure ?") == true) {
                $.get("/Program/Delete/" + this.id, function (data, status) {
                    alert(data);
                    location.reload();
                });
            } else {
                alert("Cancel")
            }
        });
    });
</script>
<body>
<div class="header container">
    <div id="header">
        <h1>NotlarÄ±m</h1>
        <hr>
        {% set i = data|length +1 %}
        {% if i == 1 %}
            <h1>"Not Found !"</h1>
        {% else %}
            {% for item in data %}
                {% set i = i - 1 %}
                <b>{{ item[2] }} {{ item[3] }} {{ item[4] }} {{ item[5] }} {{ item[6] }}</b><br>
                <p id="{{ (item[0]) }}"><b>{{ i }}</b>.{{ item[1] | safe }}</p>
                <hr>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
